spring:
  application:
    name: planetapp-backend
  
  # Serve frontend from external directory (structurally separated)
  web:
    resources:
      static-locations: file:../frontend/

  datasource:
    url: jdbc:postgresql://localhost:1234/planetapp_db
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true




server:
  port: 8082

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.planetapp: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
