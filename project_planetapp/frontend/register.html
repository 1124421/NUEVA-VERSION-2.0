<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Renacer</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* ===== Register Page - matches index minimalist style ===== */
        .register-page {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color);
        }

        .register-card {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 3.5rem 3rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .register-card__logo img {
            height: 80px;
            margin-bottom: 1rem;
        }

        .register-card__title {
            font-size: 2.2rem;
            color: #2c3e50;
            font-family: var(--main-font);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .register-card__subtitle {
            font-size: 1.4rem;
            color: #888;
            font-family: var(--main-font);
            margin-bottom: 2.5rem;
        }

        .register-card__divider {
            width: 50px;
            height: 3px;
            background: var(--planetaap-color);
            border-radius: 2px;
            margin: 0 auto 2.5rem;
        }

        /* Form groups */
        .register-field {
            text-align: left;
            margin-bottom: 2rem;
        }

        .register-field label {
            display: block;
            font-size: 1.4rem;
            color: #555;
            font-family: var(--main-font);
            font-weight: 500;
            margin-bottom: 0.6rem;
        }

        .register-field input,
        .register-field select {
            width: 100%;
            padding: 1.2rem 1.4rem;
            border: 1px solid #ddd;
            border-radius: 0.8rem;
            font-size: 1.5rem;
            font-family: var(--main-font);
            color: #333;
            background: #fff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .register-field input:focus,
        .register-field select:focus {
            outline: none;
            border-color: var(--main-color);
            box-shadow: 0 0 0 3px rgba(41, 79, 62, 0.1);
        }

        .register-field input::placeholder {
            color: #bbb;
        }

        /* Submit button */
        .register-btn {
            width: 100%;
            padding: 1.4rem;
            background-color: var(--main-color);
            color: white;
            border: none;
            border-radius: 0.8rem;
            font-size: 1.8rem;
            font-family: var(--main-font);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 0.5rem;
        }

        .register-btn:hover {
            background-color: var(--main-color-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(41, 79, 62, 0.3);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        /* Links */
        .register-links {
            margin-top: 2rem;
            font-size: 1.4rem;
            color: #777;
            font-family: var(--main-font);
        }

        .register-links a {
            color: var(--main-color);
            font-size: 1.4rem;
            font-weight: 600;
            text-decoration: none;
        }

        .register-links a:hover {
            color: var(--planetaap-color);
            text-decoration: underline;
        }

        /* Messages */
        .register-error {
            background: #fef2f2;
            color: #dc2626;
            padding: 1rem 1.4rem;
            border-radius: 0.6rem;
            margin-bottom: 2rem;
            font-size: 1.4rem;
            font-family: var(--main-font);
            display: none;
            text-align: left;
            border-left: 3px solid #dc2626;
        }

        .register-error.visible {
            display: block;
            animation: shakeErr 0.4s ease;
        }

        @keyframes shakeErr {

            0%,
            100% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-5px);
            }

            40% {
                transform: translateX(5px);
            }

            60% {
                transform: translateX(-3px);
            }

            80% {
                transform: translateX(3px);
            }
        }

        .register-success {
            background: #f0fdf4;
            color: #16a34a;
            padding: 1rem 1.4rem;
            border-radius: 0.6rem;
            margin-bottom: 2rem;
            font-size: 1.4rem;
            font-family: var(--main-font);
            display: none;
            text-align: center;
            border-left: 3px solid #16a34a;
        }

        .register-success.visible {
            display: block;
        }
    </style>
</head>

<body>
    <div class="register-page">
        <div class="register-card">
            <div class="register-card__logo">
                <img src="assets/img/logo.PNG" alt="Logo Renacer" />
            </div>
            <div class="register-card__title">Crear cuenta</div>
            <p class="register-card__subtitle">Completa tus datos para registrarte</p>
            <div class="register-card__divider"></div>

            <div class="register-error" id="errorMessage"></div>
            <div class="register-success" id="successMessage"></div>

            <form id="registerForm">
                <div class="register-field">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" placeholder="Tu nombre completo" required>
                </div>

                <div class="register-field">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="register-field">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>

                <div class="register-field">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" placeholder="Repite tu contraseña" required
                        minlength="6">
                </div>

                <div class="register-field">
                    <label for="preguntaSecreta">Pregunta Secreta</label>
                    <select id="preguntaSecreta" required>
                        <option value="">Seleccione una pregunta...</option>
                        <option value="¿Cuál es el nombre de tu primera mascota?">¿Cuál es el nombre de tu primera
                            mascota?</option>
                        <option value="¿En qué ciudad naciste?">¿En qué ciudad naciste?</option>
                        <option value="¿Cuál es tu comida favorita?">¿Cuál es tu comida favorita?</option>
                        <option value="¿Cuál es el nombre de tu mejor amigo/a de la infancia?">¿Cuál es el nombre de tu
                            mejor amigo/a de la infancia?</option>
                        <option value="¿Cuál fue tu primer trabajo?">¿Cuál fue tu primer trabajo?</option>
                        <option value="¿Cuál es tu película favorita?">¿Cuál es tu película favorita?</option>
                    </select>
                </div>

                <div class="register-field">
                    <label for="respuestaSecreta">Respuesta Secreta</label>
                    <input type="password" id="respuestaSecreta" placeholder="Tu respuesta secreta..." required>
                </div>

                <button type="submit" class="register-btn">Registrarse</button>
            </form>

            <div class="register-links">
                ¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a>
            </div>
        </div>
    </div>

    <script src="controllers/auth.js"></script>
    <script>
        // Session guard
        (function () {
            var userId = localStorage.getItem('user-id');
            var legacyUser = localStorage.getItem('planetapp_user');
            if (userId || legacyUser) {
                window.location.replace('pages/panel-inicio.html');
                return;
            }
        })();

        function showError(message) {
            var el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.remove('visible');
            void el.offsetWidth;
            el.classList.add('visible');
            document.getElementById('successMessage').classList.remove('visible');
        }

        function showSuccess(message) {
            var el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('visible');
            document.getElementById('errorMessage').classList.remove('visible');
        }

        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            var nombre = document.getElementById('nombre').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var preguntaSecreta = document.getElementById('preguntaSecreta').value;
            var respuestaSecreta = document.getElementById('respuestaSecreta').value.trim();

            var errors = [];
            if (!nombre) errors.push('Ingrese su nombre completo');
            if (!email) errors.push('Ingrese su correo electrónico');
            if (!password || password.length < 6) errors.push('La contraseña debe tener al menos 6 caracteres');
            if (password !== confirmPassword) errors.push('Las contraseñas no coinciden');
            if (!preguntaSecreta) errors.push('Seleccione una pregunta secreta');
            if (!respuestaSecreta) errors.push('Ingrese su respuesta secreta');

            if (errors.length > 0) {
                showError(errors.join('. '));
                return;
            }

            // Rol fijo: ADMIN
            var result = await register(nombre, email, password, 'ADMIN', preguntaSecreta, respuestaSecreta);

            if (result.success) {
                showSuccess('¡Registro exitoso! Redirigiendo al inicio...');
                setTimeout(function () {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                showError(result.message || 'Error al registrar');
            }
        });
    </script>
</body>

</html>
